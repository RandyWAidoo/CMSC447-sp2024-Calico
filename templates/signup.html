{% extends "base.html" %}

{% block body_content %}

<div class="signup-container shadow-lg p-3 mb-5 bg-white rounded">
    <h2 class="text-center mb-4">Signup</h2>

    {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{ 'success' if category == 'message' else category if category == 'warning' else 'danger' }} alert-dismissible fade show" role="alert">
            <strong>â“˜ {{ message }}</strong>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endfor %}

    <form method="post" action="{{ url_for('signup') }}">
        <div class="form-group mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" id="username" name="username" class="form-control">
        </div>

        <div class="form-group mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" class="form-control">
        </div>

        <div class="form-group mb-3">
            <label for="confirm_password" class="form-label">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" class="form-control">
        </div>

        <button type="submit" name="btn" class="btn btn-primary">Sign Up</button>
    </form>

    <p class="mt-3 text-center">Already have an account? <a href="{{ url_for('login') }}">Log in</a></p>
</div>

{% endblock body_content %}
