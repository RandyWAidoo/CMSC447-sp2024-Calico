<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Title Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #7575db;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .title-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="title-container">
        <h1>Play Spawn</h1>
        <button onclick="window.location.href='/login';">Start</button>
        <button onclick="window.location.href='/rules';">Levels</button>
        <button onclick="window.location.href='/signup';">New Players</button>
        <button onclick="window.location.href='/leaderboard';">High Scores</button>
    </div>
    <script>
        // Javacrpipt code as needed
    </script>
</body>
</html>
